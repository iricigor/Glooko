name: Feature Request
description: Suggest a new feature for the Glooko PowerShell module
title: "[FEATURE]: "
labels: ["ðŸ’¡ enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the sections below.
  
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when... or I need to...
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: Have you considered any other approaches?
    validations:
      required: false
  
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help
      placeholder: |
        How would you use this feature?
        What problem does it solve?
        How often would you use it?
    validations:
      required: false
  
  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: If possible, provide an example of how you'd like to use this feature
      placeholder: |
        ```powershell
        # Example PowerShell code
        Import-GlookoCSV -Path "data.csv" -NewParameter
        ```
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: Any additional information...
    validations:
      required: false
