name: Run Pester Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PowerShell modules
      shell: pwsh
      run: |
        # Install Pester if not available or update to latest version
        if (Get-Module -ListAvailable -Name Pester | Where-Object {$_.Version -ge '5.0.0'}) {
          Write-Host "Pester 5.x is already installed"
        } else {
          Write-Host "Installing Pester 5.x"
          Install-Module -Name Pester -Force -SkipPublisherCheck -MinimumVersion 5.0.0
        }
        
        # Import Pester
        Import-Module Pester -Force
        
        # Display Pester version
        Get-Module Pester | Select-Object Name, Version
    
    - name: Run Pester Tests
      shell: pwsh
      run: |
        # Change to the repository root
        Set-Location $env:GITHUB_WORKSPACE
        
        # Run tests using the PesterConfig.ps1
        ./Tests/PesterConfig.ps1
        
        # Check if tests passed
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Tests failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          Tests/TestResults.xml
          Tests/CodeCoverage.xml
        retention-days: 30
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/windows@v2
      if: always()
      with:
        files: Tests/TestResults.xml
        check_name: "Pester Test Results"
        comment_title: "Pester Test Results"
    
    - name: Add Coverage Comment
      if: github.event_name == 'pull_request'
      shell: pwsh
      run: |
        if (Test-Path "Tests/CodeCoverage.xml") {
          [xml]$coverage = Get-Content "Tests/CodeCoverage.xml"
          $report = $coverage.report
          $lineRate = [math]::Round([double]$report.counter | Where-Object {$_.type -eq "LINE"} | Select-Object -ExpandProperty covered) / [double]($report.counter | Where-Object {$_.type -eq "LINE"} | Select-Object -ExpandProperty missed + $report.counter | Where-Object {$_.type -eq "LINE"} | Select-Object -ExpandProperty covered) * 100, 2)
          
          $comment = @"
        ## ðŸ“Š Code Coverage Report
        
        **Line Coverage:** $lineRate%
        
        Coverage report is available in the [test artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
        "@
          
          Write-Host "Code Coverage: $lineRate%"
          Write-Host $comment
        } else {
          Write-Host "No coverage file found"
        }