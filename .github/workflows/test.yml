name: Run Pester Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test-linux-pwsh7:
    runs-on: ubuntu-latest
    name: Test on Linux-PowerShell7
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PowerShell modules
      shell: pwsh
      run: |
        & "$env:GITHUB_WORKSPACE/.github/scripts/Install-TestModules.ps1"
    
    - name: Run Pester Tests
      shell: pwsh
      run: |
        # Change to the repository root
        Set-Location $env:GITHUB_WORKSPACE
        
        # Run tests using the PesterConfig.ps1
        ./PesterConfig.ps1
        
        # Check if tests passed
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Tests failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }
    
    - name: Extract Test Statistics
      shell: pwsh
      run: |
        if (Test-Path "Tests/TestResults.xml") {
          [xml]$results = Get-Content "Tests/TestResults.xml"
          $total = [int]$results.testsuites.tests
          $failures = [int]$results.testsuites.failures
          $errors = [int]$results.testsuites.errors
          $passed = $total - $failures - $errors
          
          Write-Host "::notice::Linux Tests: $passed/$total passed"
          
          # Set outputs for badge
          "TESTS_TOTAL=$total" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "TESTS_PASSED=$passed" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "TESTS_FAILED=$($failures + $errors)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        }
    
    - name: Update Linux Test Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      if: github.ref == 'refs/heads/main' && always()
      with:
        auth: ${{ secrets.GIST_TOKEN }}
        gistID: 7d87b86e6e187d46c3d1da7b851e3207
        filename: glooko-linux-tests.json
        label: Linux tests
        message: ${{ env.TESTS_PASSED }}/${{ env.TESTS_TOTAL }} passed
        color: ${{ env.TESTS_FAILED == '0' && 'success' || 'critical' }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-Linux-PowerShell7
        path: |
          Tests/TestResults.xml
          Tests/CodeCoverage.xml
        retention-days: 30
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Pester Test Results (Linux-PowerShell7)
        path: Tests/TestResults.xml
        reporter: java-junit
        fail-on-error: false
    
    - name: Add Coverage Comment
      if: github.event_name == 'pull_request'
      shell: pwsh
      run: |
        if (Test-Path "Tests/CodeCoverage.xml") {
          [xml]$coverage = Get-Content "Tests/CodeCoverage.xml"
          $lineCounter = $coverage.report.counter | Where-Object {$_.type -eq "LINE"}
          
          if ($lineCounter) {
            $covered = [int]$lineCounter.covered
            $missed = [int]$lineCounter.missed
            $total = $covered + $missed
            
            if ($total -gt 0) {
              $lineRate = [math]::Round(($covered / $total) * 100, 2)
              Write-Host "üìä Code Coverage (Linux-PowerShell7): $lineRate% ($covered/$total lines covered)"
            } else {
              Write-Host "üìä No coverage data available"
            }
          } else {
            Write-Host "üìä No line coverage data found in report"
          }
        } else {
          Write-Host "‚ùå No coverage file found"
        }

